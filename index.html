<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Western Musical Instruments Store</title>
    <style>
        /* CSS code goes here */
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply pleasant color pattern */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }

        header, nav, main, footer {
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
        }

        nav {
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }

        main {
            background-color: white;
            margin: 20px 0;
            padding-bottom: 40px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        ul li {
            margin-bottom: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>
    <nav>
        <!-- Navbar content goes here -->
    </nav>
    <main>
        <section id="instruments">
            <h2>Available Instruments</h2>
            <ul>
                <!-- List of available instruments goes here -->
            </ul>
        </section>
        <section id="description">
            <!-- Description of the selected instrument goes here -->
        </section>
        <section id="feedback">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <!-- Feedback form fields go here -->
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script>
        // JavaScript code goes here (if any)
    </script>
</body>
</html>
